{% extends 'base.html' %}
{% block title %}
Add Product
{% endblock %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-4 h-50">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-3">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 text-center">New Product</h3>
            <form method="post" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="name" class="form-control form-control-lg" />
                    <label class="form-label" >Product Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="desc" class="form-control form-control-lg" />
                    <label class="form-label" >Description</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="price" class="form-control form-control-lg" />
                    <label class="form-label" >Product Price</label>
                  </div>
              </div>

                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="stock" class="form-control form-control-lg" />
                    <label class="form-label" >Stock</label>
                  </div>
                  </div>

                  <div class="col-md-12 mb-4">

                  <div class="form-outline">
                    <label class="form-label" >Image :</label>
                    <input type="file" name="img" class="#" />

                  </div>
                    </div>


              <div class="col-md-12 mb-4 text-center">


                <input class="btn btn-primary btn-lg btn-danger" type="submit" value="Add" />
                <br><br>
                {% for msg in messages %}
                <h6>{{msg}}</h6>
                {% endfor %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
