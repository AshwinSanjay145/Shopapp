{% extends 'base.html' %}
{% block title %}
Accounts
{% endblock %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-4 h-70">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign up</h3>
            <form method="post" action="register" >
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="firstname" class="form-control form-control-lg" />
                    <label class="form-label" >First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="lastname" class="form-control form-control-lg" />
                    <label class="form-label" >Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="username" class="form-control form-control-lg" />
                    <label class="form-label" >Username</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" >Email</label>
                  </div>


                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" >Password</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" name="cpassword" class="form-control form-control-lg" />
                    <label class="form-label" > Confirm Password</label>
                  </div>

                </div>
              </div>



              <div class="mt-4 pt-2">
                {% for msg in messages %}
                <h6>{{msg}}</h6>
                {% endfor %}
                <input class="btn btn-primary btn-lg btn-danger" type="submit" value="Submit" />

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
